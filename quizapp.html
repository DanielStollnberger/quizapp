<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>

<body onload="showQuestion()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizapp</a>
        </div>
    </nav>
    <div class="container" id="container">
        <div class="card" style="width: 25rem;">
            <img src="./assets/img/questionmark.jpg" class="card-img-top" alt="..."
                style="filter: grayscale(); border-radius: 15px;">
            <div class="card-body">
                <h5 class="card-title">Question <i><b>one</b></i> of <i><b>five</b></i></h5>
                <p class="card-text">Who was the first president of the united states of america</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Mark Gebauer</li>
                <li class="list-group-item">Hakan Calagnoglu</li>
                <li class="list-group-item">Timmothy Weah</li>
                <li class="list-group-item">George Washington</li>
            </ul>
            <div class="card">
                <div class="card-body-second">
                    <div>Question <b>1</b> of <b>5</b></div><button class="btn btn-success">Next question</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
